<ndska-input [value]="userName" (changedValue)="userNameChanged($event)" [placeholder]="'Username'" [required]="true">
</ndska-input>
<ndska-input [value]="password" (changedValue)="passwordChanged($event)" [placeholder]="'Password'" [type]="'password'">
</ndska-input>

<div class="login">
  <button ndskaButton (click)="login()">Login</button>
  <a [routerLink]="['register']">Register</a>
</div>
